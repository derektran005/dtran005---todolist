<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

<form id="todo-form">
  <input id="todo-input" type="text" placeholder="Task" required />
  <input id="todo-date" type="date" />
  <input id="todo-group" type="text" placeholder="Group (optional)" />
  <button type="submit">Add</button>
</form>

<div id="groups"></div>

    <ul id="todo-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
