<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class = "container">
        
        <div class = "todo-app">
            <h2>To Do List</h2>

            
            <div class="row">
                <input type="text" id="group-box" placeholder="Add a new group" maxlength="30">
                <button onclick="addGroup()">Add Group</button>
            </div>

            <div class = "row">
                <input type="text" id="input-box" maxlength="30" placeholder="Add new task" required>
                

                <input type="date" id="input-date">
                
                <select id="group-select">
                    <option value="default">Ungrouped</option>
                </select>

                <button onclick="addTask()">Add Task</button>
            </div>



            <div id="groups-container">
                
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
